---
- name: Configure firewall rules to allow HTTP(S)
  become: yes
  ufw:
    rule: allow
    name: Nginx Full

- name: Install certbot
  become: yes
  apt:
    name=python3-certbot-nginx
    state=latest
    update_cache=yes

# - name: Generate certificates to enable HTTPS
#   become: yes
