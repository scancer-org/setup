- name: Create directory to store nginx logs
  become: yes
  file:
    path={{ item }}
    state=directory
    owner=www-data
    group=www-data
  with_items:
    - /data/log/web/app

- name: Setup the default configuration for nginx
  become: yes
  copy:
    src=nginx.conf
    dest=/etc/nginx/nginx.conf
  notify: restart nginx

- name: Delete the default website enabled by nginx
  become: yes
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Setup this app as one of the available nginx sites
  become: yes
  template:
    src=site.j2
    dest=/etc/nginx/sites-available/{{ app_domain }}
  notify: restart nginx

- name: Setup this app as one of the enabled nginx sites
  become: yes
  file:
    src=/etc/nginx/sites-available/{{ app_domain }}
    dest=/etc/nginx/sites-enabled/{{ app_domain }}
    state=link
  notify: restart nginx

- name: Enable the nginx service
  become: yes
  service:
    name=nginx
    enabled=yes
