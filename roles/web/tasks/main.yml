---
- name: Install nginx
  become: yes
  apt:
    name=nginx
    state=latest
    update_cache=yes

- name: Setup the default configuration for nginx
  become: yes
  copy:
    src=nginx.conf
    dest=/etc/nginx/nginx.conf
  notify: restart nginx

- name: Create directory to store nginx logs
  become: yes
  file:
    path={{ web_log_dir }}
    state=directory
    owner=www-data
    group=www-data

- name: Delete the default website enabled by nginx
  become: yes
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Configure firewall rules to allow HTTP(S)
  become: yes
  ufw:
    rule: allow
    name: Nginx Full

- name: Create a directory to store SSL certificates
  become: yes
  file:
    path={{ certificate_dir }}
    state=directory
    owner=root
    group=root
    mode="u=rwx,g=x,o=x"

- name: Copy over SSL certificates
  become: yes
  copy:
    src={{ item }}
    dest={{ certificate_dir }}
  with_fileglob:
    - ssl/*
  when: not use_certbot

- name: Copy over basic auth password file
  become: yes
  copy:
    src=basic_auth_password
    dest=/etc/nginx/basic_auth_password

- name: Install certbot
  become: yes
  apt:
    name=python3-certbot-nginx
    state=latest
    update_cache=yes
  when: use_certbot

