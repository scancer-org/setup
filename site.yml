---
- name: "Apply base configuration to the server(s)"
  hosts: all
  vars_files:
    - "{{ environment_vars }}"
  roles:
    - base

- name: "Configure and deploy database"
  hosts: database
  vars_files:
    - "{{ environment_vars }}"
  roles:
    - database

- name: "Configure and deploy message queue"
  hosts: queue
  vars_files:
    - "{{ environment_vars }}"
  roles:
    - queue

