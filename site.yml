- name: "Configure and deploy web application"
  hosts: webapp
  vars_files:
    - "{{ environment_vars }}"
  roles:
    - role: app
    - role: web
      vars:
        name: app
        domain: "{{ app_domain }}"
        dir:  "/home/{{ ansible_user }}/webapp"


